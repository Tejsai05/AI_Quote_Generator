<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            width: 200px;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-btn {
            background-color: #2196F3;
            color: white;
        }
        .login-btn:hover {
            background-color: #1976D2;
        }
        .register-btn {
            background-color: #4CAF50;
            color: white;
        }
        .register-btn:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <p>AI Quote Generator</p>

    <a href="{{ url_for('login') }}">
        <button class="login-btn">Login</button>
    </a>

    <a href="{{ url_for('register') }}">
        <button class="register-btn">Register</button>
    </a>
</div>

</body>
</html>
